name: OpenJDK test

on:
 workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: aparnajyothi-y/setup-java@v1
        with:
          java-version: '11.0.17'
          distribution: 'adopt'
          java-package: 'jdk'

      - name: Verify Java version
        run: java -version

      - name: Build with Maven
        run: mvn install
      
